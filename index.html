<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Goods Selling Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Meta Tags required for Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="https://www.instagram.com/lavin_valechha/aa7700">
    <meta name="theme-color" content="black">
    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json">
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Amazon-like Goods Selling Website</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <!-- Meta Tags required for Progressive Web App -->
            <meta name="apple-mobile-web-app-status-bar" content="https://www.instagram.com/lavin_valechha/aa7700">
            <meta name="theme-color" content="https://www.instagram.com/lavin_valechha/ffffff">
            <!-- Manifest File link -->
            <link rel="manifest" href="manifest.json">
            <script>
                window.addEventListener('load', () => {
                    registerSW();
                });
                
                // Register the Service Worker
                async function registerSW() {
                    if ('serviceWorker' in navigator) {
                        try {
                            const registration = await navigator.serviceWorker.register('serviceworker.js');
                            console.log('Service Worker registered successfully:', registration);
                        } catch (e) {
                            console.error('SW registration failed:', e);
                        }
                    }
                }
            </script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="image/logo.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="cart-icon">
            <a href="https://www.instagram.com/lavin_valechha/"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
    </header>

    <main class="container">

        <section class="products">
            <h1>Featured Products</h1>

            <div class="product">
                <img src="image/cake.jpg" alt="Product 1">
                <h2>Baskin robbins</h2>
                <p class="price">Rs 49.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="image/Food-Plate.png" alt="Product 2">
                <h2>Product Name 2</h2>
                <p class="price">Rs 29.99</p>
                <button>Add to Cart</button>
            </div>

            <!-- More products can be added similarly -->

        </section>

        <section class="deals">
            <h1>Deals of the Day</h1>

            <div class="deal">
                <img src="image/juse.jpg" alt="Deal 1">
                <h2>Deal Name 1</h2>
                <p class="price">Rs 19.99 <span class="original-price">$29.99</span></p>
                <button>Add to Cart</button>
            </div>

            <div class="deal">
                <img src="image/lasagna.webp" alt="Deal 2">
                <h2>Deal Name 2</h2>
                <p class="price">Rs 39.99 <span class="original-price">$49.99</span></p>
                <button>Add to Cart</button>
            </div>

            <!-- More deals can be added similarly -->

        </section>

    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="image/logo.png" alt="Amazon Logo">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="https://www.instagram.com/lavin_valechha/">About Us</a></li>
                    <li><a href="https://www.instagram.com/lavin_valechha/">Contact Us</a></li>
                    <li><a href="https://www.instagram.com/lavin_valechha/">Privacy Policy</a></li>
                    <li><a href="https://www.instagram.com/lavin_valechha/">Terms of Service</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="https://www.instagram.com/lavin_valechha/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/lavin_valechha/"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/lavin_valechha/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <p class="footer-text">Â© 2024 Amazon-like Goods Selling Website. All rights reserved.</p>
    </footer>

</body>
</html>
